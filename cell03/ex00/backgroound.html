<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function randomColor() {
         let color = [];
        for (let i = 0; i < 3; i++) {
        color.push(Math.floor(Math.random() * 256));
        }
         var bcolor =  'rgb(' + color.join(', ') + ')';

         document.body.style.backgroundColor = bcolor;
        } 



    </script>
</head>
<body>
    <button type ="button"
        onclick="randomColor()">change colour</button>





</body>
</html>
