<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tasks</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-width: 250px;
      font-family: 'Courier New', monospace;
    }

    .header {
      background-color: wheat;
      color: white;
      padding: 30px 40px;
      text-align: center;
      overflow: auto;
    }

    .task-input {
      width: 74%;
      padding: 10px;
      font-size: 16px;
      border: none;
      float: left;
    }

    .add-btn {
      width: 26%;
      padding: 10px;
      background: burlywood;
      color: black;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      float: left;
    }

    ul.task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.task-list li {
      background-color: whitesmoke;
      padding: 12px 8px 12px 40px;
      font-size: 18px;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    ul.task-list li:nth-child(odd) {
      background-color: navajowhite;
    }

    ul.task-list li:hover {
      background-color: #ddd;
    }

    .remove {
      position: absolute;
      top: 0;
      right: 0;
      padding: 12px 16px;
      cursor: pointer;
    }

    .remove:hover {
      background-color: pink;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>My To-Do List</h2>
    <input id="taskInput" type="text" class="task-input" placeholder="Title...">
    <span class="add-btn" onclick="addTask()">Add</span>
  </div>

  <ul class="task-list" id="taskList"></ul>

  <script src="todo.js"></script>
</body>
</html>
